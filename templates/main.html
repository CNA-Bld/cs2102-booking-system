<!DOCTYPE html>
<html>

<!-- Latest compiled and minified CSS -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/datepicker3.css" rel="stylesheet">
<link href="../static/css/bootstrap-select.min.css" rel="stylesheet">

<!-- Latest compiled and minified JavaScript -->
<script src="../static/js/jquery-2.1.1.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/bootstrap-datepicker.js"></script>
<script src="../static/js/bootstrap-select.min.js"></script>

<head>
	<meta http-equiv="Content-Type" content = "text/html; charset=UTF-8">
	<title>NUS Facility Booking System</title>
	<script type="text/javascript">
$(document).ready(function () {
    $('#selectdate input').datepicker({
    	format: "dd-mm-yyyy"
    });
	
   $('.selectpicker').selectpicker();
});

	</script>
</head>

<body>

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">NUS Facility Booking + </a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">New Booking</a></li>
					<li><a href="#about">My Booking</a></li>
					<li><a href="#contact">Facilities</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">User<span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#">User Info</a></li>
							<li><a href="#">Log Out</a></li>

						</ul>
					</li>
				</ul>
			</div>
		</nav>      

		<div class="container">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<br><br>


					<br></br>


					<br><br>

					<form name="filter" action="" method="get" class="form-inline" role="form">



					<div class="form-group" id = "selectdate" >
						<label for="iddate" >Date</label>
						<input  id = "iddate" type="text" name = "date" class="form-control" required = "true">
					</div>

					<div class="form-group">
						<label for="idlocation">Location</label>
						<select id = "idlocation" name = "location" class="selectpicker">
                            {% for location in location_list %}
							    <option value = "{{ location }}" {% if location == selected_location %}selected{% endif %}>{{ location }}</option>
							{% endfor %}
						</select>
					</div>


					<div class="form-group">
						<label for="idtype">Type:</label>
						<select id = "idtype" name = "type" class="selectpicker">
							{% for type in type_list %}
							    <option value = "{{ type }}" {% if type == selected_type %}selected{% endif %}>{{ type }}</option>
							{% endfor %}
						</select>
					</div>


					<div class="form-group">
						<label for="idcapacity">Capacity:</label>
						<input id = "idcapacity" name = "capacity" required = "true" class="form-control" >
					</div>
					<br><br>

					<button type="reset" class="btn btn-default">Clear</button> 
					
					<button type="submit" class="btn btn-default" >Submit</button>

				</form>

				    

				</div>
			</div>
		</div>


	</body>
	</html>
