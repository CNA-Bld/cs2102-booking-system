<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>NUS Facility Booking System</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    {% block additional_css %}{% endblock %}

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    {% block additional_js %}{% endblock %}

    <style>
        body {
            padding-top: 70px;
        }

        .nav-pills {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">NUS Facility Booking + </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                {% if is_admin %}
                    <li><a href="/">User Mode</a></li>
                {% else %}
                    <li><a href="/">New Booking</a></li>
                    <li><a href="/manage/">My Bookings</a></li>
                    <li><a href="/facilities/">Facilities</a></li>
                {% endif %}
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li {% if is_admin %}class="active"{% endif %}><a href="/admin/">Admin</a></li>
                <li><a href="/logout/">{{ user }} (Logout)</a></li>
            </ul>
        </div>
</nav>

{% block main_body %}
{% endblock %}

</body>
</html>
